<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>খাবার মিল ট্র্যাকার</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Hidden Admin Login Button - Bottom Right Corner */
        .hidden-admin-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.3;
            transition: all 0.3s;
            z-index: 999;
            font-size: 18px;
        }

        .hidden-admin-btn:hover {
            opacity: 1;
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .admin-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.3);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn {
            background: rgba(255,255,255,0.9);
            color: #667eea;
            border: none;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
        }

        .logout-btn:hover {
            background: white;
        }

        .main-content {
            padding: 30px;
        }

        /* Login Modal Styles */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-modal {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .login-modal h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .login-modal p {
            color: #6c757d;
            margin-bottom: 30px;
        }

        .login-input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .login-input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .login-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            position: relative;
        }

        .locked-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(248, 249, 250, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 10;
        }

        .locked-message {
            text-align: center;
            color: #6c757d;
        }

        .locked-message i {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        input[type="password"],
        select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Name input with dropdown */
        .name-input-wrapper {
            position: relative;
        }

        #personNameInput {
            display: none;
        }

        #personNameSelect {
            display: block;
        }

        .add-new-name-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .add-new-name-btn:hover {
            background: #218838;
        }

        .meal-checkboxes {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .records-section {
            margin-top: 30px;
        }

        .person-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .person-card:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .person-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .person-name {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .total-meals {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
        }

        .meal-records {
            display: grid;
            gap: 10px;
        }

        .meal-record {
            display: grid;
            grid-template-columns: 150px 1fr auto;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            align-items: center;
            gap: 10px;
        }

        .record-date {
            font-weight: 600;
            color: #495057;
        }

        .record-meals {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .meal-badge {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 500;
        }

        .meal-breakfast {
            background: #ffeaa7;
            color: #d63031;
        }

        .meal-lunch {
            background: #81ecec;
            color: #00b894;
        }

        .meal-dinner {
            background: #fab1a0;
            color: #e17055;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
            display: none;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .admin-mode .delete-btn {
            display: block;
        }

        .no-records {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1em;
        }

        .summary-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .summary-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .summary-item h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .view-mode-badge {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        /* Footer with hidden login */
        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 12px;
            border-top: 1px solid #e9ecef;
            margin-top: 30px;
        }

        .footer-link {
            color: #999;
            text-decoration: none;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .footer-link:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .admin-badge {
                position: static;
                margin-top: 15px;
                justify-content: center;
            }

            .input-grid {
                grid-template-columns: 1fr;
            }

            .meal-checkboxes {
                flex-direction: column;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .meal-record {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .login-buttons {
                flex-direction: column;
            }

            .record-date {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Hidden Admin Button - Bottom Right Corner -->
    <button class="hidden-admin-btn" id="hiddenAdminBtn" onclick="showLoginModal()" title="Admin">⚙️</button>

    <div class="container">
        <header>
            <h1>🍽️ খাবার মিল ট্র্যাকার</h1>
            <p class="subtitle">৪ জনের দৈনিক খাবার হিসাব</p>
            <div class="admin-badge" id="statusBadge" style="display: none;"></div>
        </header>

        <div class="main-content">
            <!-- Input Section -->
            <div class="input-section" id="inputSection">
                <div class="locked-overlay" id="lockedOverlay">
                    <div class="locked-message">
                        <div style="font-size: 3em;">🔒</div>
                        <h3>শুধু দেখার মোড</h3>
                        <p>এডিট করার অনুমতি নেই</p>
                    </div>
                </div>

                <h2 style="margin-bottom: 20px; color: #333;">নতুন রেকর্ড যোগ করুন</h2>
                
                <div class="input-grid">
                    <div class="input-group">
                        <label for="personName">ব্যক্তির নাম *</label>
                        <div class="name-input-wrapper">
                            <select id="personNameSelect" onchange="handleNameSelection()">
                                <option value="">নাম নির্বাচন করুন</option>
                            </select>
                            <input type="text" id="personNameInput" placeholder="নতুন নাম লিখুন" style="display: none;">
                            <button class="add-new-name-btn" id="addNewNameBtn" onclick="toggleNameInput()">➕ নতুন নাম যোগ করুন</button>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="mealDate">তারিখ *</label>
                        <input type="date" id="mealDate" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>কোন বেলা খেয়েছেন? *</label>
                    <div class="meal-checkboxes">
                        <div class="checkbox-item">
                            <input type="checkbox" id="breakfast" value="সকাল">
                            <label for="breakfast">🌅 সকাল</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="lunch" value="দুপুর">
                            <label for="lunch">☀️ দুপুর</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="dinner" value="রাত">
                            <label for="dinner">🌙 রাত</label>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="addMeal()">রেকর্ড যোগ করুন</button>
                    <button class="btn-secondary" onclick="clearForm()">ফর্ম রিসেট করুন</button>
                </div>
            </div>

            <!-- Summary Section -->
            <div class="summary-section" id="summarySection" style="display: none;">
                <h2>সামগ্রিক হিসাব</h2>
                <div class="summary-grid" id="summaryGrid"></div>
            </div>

            <!-- Records Section -->
            <div class="records-section" id="recordsContainer">
                <h2 style="margin-bottom: 20px; color: #333;">সকল রেকর্ড</h2>
            </div>
        </div>

        <!-- Footer with hidden admin link -->
        <div class="footer">
            <p>© 2025 খাবার মিল ট্র্যাকার | <a href="#" class="footer-link" onclick="showLoginModal(); return false;">Admin</a></p>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="login-overlay" id="loginModal" style="display: none;">
        <div class="login-modal">
            <h2>🔐 এডমিন লগইন</h2>
            <p>অ্যাক্সেস কোড প্রবেশ করুন</p>
            
            <div class="login-input-group">
                <label for="adminPassword">অ্যাক্সেস কোড</label>
                <input type="password" id="adminPassword" placeholder="কোড লিখুন" onkeypress="if(event.key==='Enter') adminLogin()">
            </div>

            <div class="login-buttons">
                <button class="btn-login" onclick="adminLogin()">প্রবেশ করুন</button>
                <button class="btn-cancel" onclick="closeLoginModal()">বাতিল</button>
            </div>
        </div>
    </div>

    <script>
        // ⚠️ গুরুত্বপূর্ণ: এখানে আপনার পাসওয়ার্ড পরিবর্তন করুন
        const ADMIN_PASSWORD = "msi@2025"; // আপনার পছন্দমত পাসওয়ার্ড দিন
        
        let isAdminMode = false;
        let mealData = JSON.parse(localStorage.getItem('mealData')) || {};
        let isAddingNewName = false;

        // Set today's date as default
        document.getElementById('mealDate').valueAsDate = new Date();

        // Check if already logged in
        const savedSession = sessionStorage.getItem('adminSession');
        if (savedSession === 'active') {
            enableAdminMode();
        } else {
            disableAdminMode();
        }

        // Initialize and display records
        updateNameDropdown();
        displayRecords();

        function updateNameDropdown() {
            const select = document.getElementById('personNameSelect');
            const existingNames = Object.keys(mealData).sort();
            
            select.innerHTML = '<option value="">নাম নির্বাচন করুন</option>';
            
            existingNames.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                select.appendChild(option);
            });
        }

        function toggleNameInput() {
            isAddingNewName = !isAddingNewName;
            const select = document.getElementById('personNameSelect');
            const input = document.getElementById('personNameInput');
            const btn = document.getElementById('addNewNameBtn');

            if (isAddingNewName) {
                select.style.display = 'none';
                input.style.display = 'block';
                input.focus();
                btn.textContent = '↩️ তালিকা থেকে নির্বাচন করুন';
                btn.style.background = '#6c757d';
            } else {
                select.style.display = 'block';
                input.style.display = 'none';
                input.value = '';
                btn.textContent = '➕ নতুন নাম যোগ করুন';
                btn.style.background = '#28a745';
            }
        }

        function handleNameSelection() {
            const select = document.getElementById('personNameSelect');
            if (select.value) {
                // Auto-fill might go here if needed
            }
        }

        function getSelectedName() {
            if (isAddingNewName) {
                return document.getElementById('personNameInput').value.trim();
            } else {
                return document.getElementById('personNameSelect').value;
            }
        }

        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
            document.getElementById('adminPassword').value = '';
            document.getElementById('adminPassword').focus();
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('adminPassword').value = '';
        }

        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminSession', 'active');
                enableAdminMode();
                closeLoginModal();
                alert('✅ এডমিন লগইন সফল হয়েছে!');
            } else {
                alert('❌ ভুল অ্যাক্সেস কোড! আবার চেষ্টা করুন।');
                document.getElementById('adminPassword').value = '';
            }
        }

        function enableAdminMode() {
            isAdminMode = true;
            document.getElementById('lockedOverlay').style.display = 'none';
            document.getElementById('hiddenAdminBtn').style.display = 'none';
            document.getElementById('statusBadge').style.display = 'flex';
            document.getElementById('statusBadge').innerHTML = `
                <span>🔓 এডমিন মোড</span>
                <button class="logout-btn" onclick="logout()">লগআউট</button>
            `;
            document.getElementById('recordsContainer').classList.add('admin-mode');
            displayRecords();
        }

        function disableAdminMode() {
            isAdminMode = false;
            document.getElementById('lockedOverlay').style.display = 'flex';
            document.getElementById('hiddenAdminBtn').style.display = 'block';
            document.getElementById('statusBadge').style.display = 'none';
            document.getElementById('recordsContainer').classList.remove('admin-mode');
            displayRecords();
        }

        function logout() {
            sessionStorage.removeItem('adminSession');
            disableAdminMode();
            alert('লগআউট সফল হয়েছে!');
        }

        function addMeal() {
            if (!isAdminMode) {
                alert('❌ এই ফিচার শুধুমাত্র এডমিনের জন্য!');
                return;
            }

            const personName = getSelectedName();
            const mealDate = document.getElementById('mealDate').value;
            const breakfast = document.getElementById('breakfast').checked;
            const lunch = document.getElementById('lunch').checked;
            const dinner = document.getElementById('dinner').checked;

            // Validation
            if (!personName) {
                alert('দয়া করে ব্যক্তির নাম লিখুন বা নির্বাচন করুন!');
                return;
            }

            if (!mealDate) {
                alert('দয়া করে তারিখ নির্বাচন করুন!');
                return;
            }

            if (!breakfast && !lunch && !dinner) {
                alert('দয়া করে অন্তত একটি বেলা নির্বাচন করুন!');
                return;
            }

            // Initialize person data if not exists
            if (!mealData[personName]) {
                mealData[personName] = {};
            }

            // Store meal data
            const meals = [];
            if (breakfast) meals.push('সকাল');
            if (lunch) meals.push('দুপুর');
            if (dinner) meals.push('রাত');

            mealData[personName][mealDate] = meals;

            // Save to localStorage
            localStorage.setItem('mealData', JSON.stringify(mealData));

            // Update dropdown
            updateNameDropdown();

            // Clear form
            clearForm();

            // Display updated records
            displayRecords();

            alert('রেকর্ড সফলভাবে যোগ হয়েছে! ✅');
        }

        function clearForm() {
            if (isAddingNewName) {
                document.getElementById('personNameInput').value = '';
            } else {
                document.getElementById('personNameSelect').value = '';
            }
            document.getElementById('mealDate').valueAsDate = new Date();
            document.getElementById('breakfast').checked = false;
            document.getElementById('lunch').checked = false;
            document.getElementById('dinner').checked = false;
        }

        function deleteMealRecord(person, date) {
            if (!isAdminMode) {
                alert('❌ শুধু এডমিন ডেটা মুছতে পারবেন!');
                return;
            }

            if (confirm(`আপনি কি নিশ্চিত ${person} এর ${date} তারিখের রেকর্ড মুছে ফেলতে চান?`)) {
                delete mealData[person][date];
                
                // If person has no more records, remove person
                if (Object.keys(mealData[person]).length === 0) {
                    delete mealData[person];
                }

                // Save to localStorage
                localStorage.setItem('mealData', JSON.stringify(mealData));

                // Update dropdown
                updateNameDropdown();

                // Display updated records
                displayRecords();

                alert('রেকর্ড মুছে ফেলা হয়েছে! ✅');
            }
        }

        function displayRecords() {
            const container = document.getElementById('recordsContainer');
            const summaryGrid = document.getElementById('summaryGrid');
            const summarySection = document.getElementById('summarySection');

            if (Object.keys(mealData).length === 0) {
                container.innerHTML = '<h2 style="margin-bottom: 20px; color: #333;">সকল রেকর্ড</h2><div class="no-records">এখনো কোনো রেকর্ড নেই।</div>';
                summarySection.style.display = 'none';
                return;
            }

            summarySection.style.display = 'block';
            container.innerHTML = '<h2 style="margin-bottom: 20px; color: #333;">সকল রেকর্ড</h2>';
            summaryGrid.innerHTML = '';

            let totalMeals = 0;

            // Display each person's records
            Object.keys(mealData).sort().forEach(person => {
                const personRecords = mealData[person];
                const dates = Object.keys(personRecords).sort().reverse();
                
                let personTotalMeals = 0;
                dates.forEach(date => {
                    personTotalMeals += personRecords[date].length;
                });
                totalMeals += personTotalMeals;

                const personCard = document.createElement('div');
                personCard.className = 'person-card';

                let recordsHTML = '';
                dates.forEach(date => {
                    const meals = personRecords[date];
                    const formattedDate = new Date(date + 'T00:00:00').toLocaleDateString('bn-BD', {
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric'
                    });

                    const mealBadges = meals.map(meal => {
                        let badgeClass = '';
                        if (meal === 'সকাল') badgeClass = 'meal-breakfast';
                        else if (meal === 'দুপুর') badgeClass = 'meal-lunch';
                        else if (meal === 'রাত') badgeClass = 'meal-dinner';
                        
                        return `<span class="meal-badge ${badgeClass}">${meal}</span>`;
                    }).join('');

                    recordsHTML += `
                        <div class="meal-record">
                            <div class="record-date">📅 ${formattedDate}</div>
                            <div class="record-meals">${mealBadges}</div>
                            <button class="delete-btn" onclick="deleteMealRecord('${person}', '${date}')">🗑️ মুছুন</button>
                        </div>
                    `;
                });

                personCard.innerHTML = `
                    <div class="person-header">
                        <div class="person-name">👤 ${person}</div>
                        <div class="total-meals">মোট খাবার: ${personTotalMeals}</div>
                    </div>
                    <div class="meal-records">
                        ${recordsHTML}
                    </div>
                `;

                container.appendChild(personCard);

                // Add to summary
                summaryGrid.innerHTML += `
                    <div class="summary-item">
                        <h3>${personTotalMeals}</h3>
                        <p>${person}</p>
                    </div>
                `;
            });

            // Add total to summary
            summaryGrid.innerHTML += `
                <div class="summary-item" style="background: rgba(255,255,255,0.3);">
                    <h3>${totalMeals}</h3>
                    <p>সর্বমোট খাবার</p>
                </div>
            `;
        }

        // Optional: Add function to clear all data (only for admin)
        function clearAllData() {
            if (!isAdminMode) {
                alert('❌ শুধু এডমিন ডেটা মুছতে পারবেন!');
                return;
            }
            
            if (confirm('আপনি কি নিশ্চিত যে সব রেকর্ড মুছে ফেলতে চান?')) {
                localStorage.removeItem('mealData');
                mealData = {};
                updateNameDropdown();
                displayRecords();
                alert('সব রেকর্ড মুছে ফেলা হয়েছে!');
            }
        }
    </script>
